<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ariel Hernandez Hernandez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Notas Finales</title>
</head>
<header>
<div class="container mt-3 ">
    <h1>Notas Finales</h1>
    <div class="row ">
        <div class="col">
            <h5 class="d-inline fw-bold "id >Nombre: </h5>
            <h5 id="nombre" class="d-inline fw-light "></h5>
        </div>
    </div>
    <div class="row mt-2 ">
        <div class="col">
            <h5 class="d-inline fw-bold ">Carrera: </h5>
            <h5 id="carrera" class="d-inline fw-light "></h5>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="col">
            <button onclick="notasFinales()" class="btn btn-primary" type="button">Ingresar Notas</button>
        </div>
    </div>
</div>
</header>
<section>
    <div class="container mt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Ramo</th>
              <th scope="col">Nota 1</th>
              <th scope="col">Nota 2</th>
              <th scope="col">Nota 3</th>
              <th scope="col">Promedio</th>
            </tr>
          </thead>
          <tbody id="notas">

          </tbody>
        </table>
      </div>
</section>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
